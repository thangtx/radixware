      реализующих поддержку, разнообразные средства управления и утилиты для работы с RadixWare проектами.</p>

      <p>Netbeans в качестве платформы был выбрал по следующим причинам:</p>
      <li> современное IDE;</li>
      <li> открытая архитектура;</li>
      <li> развитое и грамотное API;</li>
      <li> кураторство компанией SUN, создателем языка Java;</li>
