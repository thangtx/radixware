<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Transfer Speed Test Tool</title>

        <link type="text/css" href="css/speedTest.css" rel="stylesheet">        
        
        <script type="text/javascript" src="scripts/jquery/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="scripts/speedTest.js"></script>

    </head>

    <body>
        <div class="navbar">
            <div class="container">
                <div class="navbar-header">
                    <p class="navbar-brand">
                        Speed test page
                    </p>
                </div>
            </div>
        </div>       

        <div class="container">
            <div class="starter-template" >
                <div class="input-container">
                    <label>Send interval (ms):</label>
                    <input id="interval" type="number" min="10" max="600000" value="1000" required/>
                    <label>Maximum packet size (bytes):</label>
                    <input id="maxsize" type="number" min="1" max="%1$s" value="1048576" required/>
                    <input id="start" type="button" value="Start test" onClick="speedTestClick('start','content','interval','maxsize');"/>
                </div>
                <table class="table" id="content">
                    <thead>
                        <tr>
                            <td><b>Try #</b></td>
                            <td><b>Packet size, byte(s)</b></td>
                            <td><b>Response time, msec</b></td>
                            <td><b>Transfer speed, kilobyte/sec</b></td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
